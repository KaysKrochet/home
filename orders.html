<script>
    window.onload = function() {
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        const container = document.querySelector('.container');

        orders.forEach(order => {
            const orderCard = document.createElement('div');
            orderCard.className = 'order-info';

            orderCard.innerHTML = `
                <div><strong>First Name:</strong> ${order.firstName}</div>
                <div><strong>Last Name:</strong> ${order.lastName}</div>
                <div><strong>Email:</strong> ${order.email}</div>
                <div><strong>Address:</strong> ${order.address}</div>
                <div><strong>Quantity:</strong> ${order.quantity}</div>
                <div><strong>Colors:</strong> ${order.colors}</div>
                <div><strong>Total Cost:</strong> ${order.totalCost}</div>
                <div><strong>Date:</strong> ${order.orderDate}</div>
            `;

            container.appendChild(orderCard);
        });
    }
</script>
