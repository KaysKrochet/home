<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="https://images.emojiterra.com/google/android-11/1024px/1f339.png">
    <title>Custom Crochet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, red, pink);
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: row; 
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left {
            width: 50%;
            margin-right: 20px;
            text-align: center;
        }

        .right {
            width: 50%;
        }

        .arrow {
            margin-top: 10px;
            cursor: pointer;
        }

        .description {
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
        }

        .checkboxes {
            display: flex;
            flex-direction: column;
        }

        .error {
            color: red;
            display: none;
        }

        .hidden {
            display: none;
        }

        .slider-value {
            text-align: center;
            margin-top: 10px;
        }

        .order-details {
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff0055;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff3377;
        }

        .special-instructions {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            
        </div>
        <div class="right">
            <div class="description">User Suggested Crochet Items.</div>
            <div class="description">Done almost perfectly.</div>
            <div class="description">Custom Crocheted Items For Any Occasion.</div>
            <label for="roseQuantity">How Many Roses You Want</label>
            <input type="range" id="roseQuantity" class="slider" min="0" max="12" value="0" oninput="updateOrder()">
            <div class="slider-value" id="sliderValue">0</div>
           
            <div id="totalCost">Total Cost: $0</div>
            <div id="orderSummary">What You Ordered: </div>
            <form id="orderForm">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="text" name="address" id="address" placeholder="Address" required>
                <textarea name="specialInstructions" id="specialInstructions" class="Custom Chrochet TXTbox" placeholder="Type In What You Want Here"></textarea>
                <input type="hidden" name="quantity" id="hiddenQuantity">
                <input type="hidden" name="totalCost" id="hiddenTotalCost">
                <button class="button" type="submit">Send Order</button>
            </form>
        </div>
    </div>

    <script>
        let currentImage = 0;
        const images = ["Rose.png", "Rose2.png", "Rose3.png"];
        const roseImage = document.getElementById('roseImage');
        const error = document.getElementById('error');
        const slider = document.getElementById('customQuantity');
        const sliderValue = document.getElementById('sliderValue');

        function changeImage() {
            currentImage = (currentImage + 1) % images.length;
            roseImage.src = images[currentImage];
            roseImage.style.opacity = 0;
            setTimeout(() => {
                roseImage.src = images[currentImage];
                roseImage.style.opacity = 1;
            }, 500);
        }

            const selectedColor = Array.from(checkboxes).find(checkbox => checkbox.checked)?.value || 'Red';
            roseImage.src = images[selectedColor];
            updateOrder();
        }

        function updateOrder() {
            const quantity = parseInt(slider.value, 10);
            const colors = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
            let totalCost = quantity * 3; // Each rose costs $3

        
            }

            sliderValue.innerText = quantity;
            document.getElementById('totalCost').innerText = `Total Cost: $${totalCost}`;
            document.getElementById('orderSummary').innerText = `What You Ordered: ${quantity} Custom(s),}}
        }

        function prepareOrder() {
            const quantity = slider.value;
            const totalCost = document.getElementById('totalCost').innerText;

            document.getElementById('hiddenQuantity').value = quantity;
            document.getElementById('hiddenTotalCost').value = totalCost;
        }

        document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();
    prepareOrder();

    const formData = new FormData(this);

    // Convert form data to a JSON object
    const orderData = {};
    formData.forEach((value, key) => {
        orderData[key] = value;
    });

    // Retrieve existing orders from localStorage or initialize an empty array
    const orders = JSON.parse(localStorage.getItem('orders')) || [];

    // Add the new order to the array with the order date
    orderData.orderDate = new Date().toLocaleString();
    orderData.flowerName = "custom"; // Set flower type here
    orders.push(orderData);

    // Save the updated orders array to localStorage
    localStorage.setItem('orders', JSON.stringify(orders));

    // Simulate successful order submission
    alert('Order successfully sent!');

    // Redirect to orders.html
    window.location.href = 'thanks.html';
});

    </script>
</body>
</html>
