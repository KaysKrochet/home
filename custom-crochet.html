<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    link rel="icon" type="image/webp" href="https://i.pinimg.com/originals/1f/a9/85/1fa9854769e71ab5d2b73e9331b72e1b.png">
    <title>Custom</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, pink, red, purple, blue);
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: lightpink;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-family: 'Cursive', sans-serif;
            color: black;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .textbox {
            width: 300px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: darkgray;
        }
    </style>
    <title>Custom Crocheted</title>
</head>
<body>
    <div class="container">
        <div class="title">Custom Crocheted</div>
        <input type="text" class="textbox">
        <br>
        <button class="button" onclick="window.location.href='thanks.html'">Send Order</button>
    </div>
</body>
</html>
